<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Bernoulli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Ley de Bernoulli</h1>

    <label>Selecciona la variable a calcular:</label>
    <select id="variableACalcular">
      <option value="P1">Presión 1 (P1)</option>
      <option value="v1">Velocidad 1 (v1)</option>
      <option value="h1">Altura 1 (h1)</option>
      <option value="P2">Presión 2 (P2)</option>
      <option value="v2">Velocidad 2 (v2)</option>
      <option value="h2">Altura 2 (h2)</option>
    </select>

    <input type="number" id="densidad" placeholder="Densidad (kg/m³)">
    <input type="number" id="P1" placeholder="Presión 1 (Pa)">
    <input type="number" id="v1" placeholder="Velocidad 1 (m/s)">
    <input type="number" id="h1" placeholder="Altura 1 (m)">
    <input type="number" id="P2" placeholder="Presión 2 (Pa)">
    <input type="number" id="v2" placeholder="Velocidad 2 (m/s)">
    <input type="number" id="h2" placeholder="Altura 2 (m)">

    <div class="buttons">
      <button onclick="calcular()">Calcular</button>
      <button onclick="reiniciar()">Restablecer</button>
    </div>

    <h2 id="resultado"></h2>

    <canvas id="grafico" width="600" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
